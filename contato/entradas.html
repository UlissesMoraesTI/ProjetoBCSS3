<form action="../Index.html">
    <label>Escolha uma cor preferida:</label>
    <br /> <br />
    <input type="color" />
    <br /> <br />
    <label>Nome Completo:</label>
    <input type="text" />
    <br /> <br />

    <fieldset>
        <legend>Sexo:</legend>

        <div>
            <input type="radio" id="Masculino" name="drone" value="Masculino" checked />
            <label for="M">Masculino</label>
        </div>

        <div>
            <input type="radio" id="Feminino" name="drone" value="Feminino" />
            <label for="F">Feminino</label>
        </div>

    </fieldset>
    <br /> <br />

    <label>Data de Nascimento:</label>
    <input type="date" />
    <br /> <br />

    <label>e-mail:</label>
    <input type="email" pattern="+@+" />
    <br /> <br />

    <label for="telefone">
        Telefone:<br />
        <small>Format:9.8765-4321</small>
    </label>

    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{1}.[0-9]{4}-[0-9]{4}" required />

    <label>Envie seu Curriculum</label>
    <input type="file" />
    <br /> <br />

    <p>Skills:</p>

    <div>
        <input type="range" id="cobol" name="cobol" min="0" max="100" value="95" step="10" />
        <label for="cobol">Cobol</label>
    </div>

    <div>
        <input type="range" id="cics" name="cics" min="0" max="100" value="90" step="10" />
        <label for="cics">CICS</label>
    </div>

    <div>
        <input type="range" id="db2" name="db2" min="0" max="100" value="90" step="10" />
        <label for="db2">DB2</label>
    </div>

    <div>
        <input type="range" id="vsam" name="vsam" min="0" max="100" value="70" step="10" />
        <label for="vsam">VSAM</label>
    </div>

    <br /> <br />

    <input type="submit">

</form>
